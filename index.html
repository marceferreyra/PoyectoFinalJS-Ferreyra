<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>L´Homme Parfum</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">L´Homme Parfum</a>
            <div>
                <button id="btn-user" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                    <span class="navPersonalizadaUser "><img src="./img/userNuevo.png" alt=""> </span>
                </button>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                    aria-labelledby="offcanvasTopLabel">

                    <div class="header-user">
                        <div class="offcanvas-header">
                            <div class="form-floating mb-3">
                                <h5 class="offcanvas-title" id="offcanvasTopLabel">Iniciar sesión</h5>
                            </div>
                            <div class="form-floating mb-3"> <button type="button" class="btn-close"
                                    data-bs-dismiss="offcanvas" aria-label="Close"></button></div>
                        </div>
                    </div>

                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Usuario" autocomplete="username">
                            <label for="loginUsername">Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" name="password"
                                placeholder="Contraseña" autocomplete="current-password">
                            <label for="loginPassword">Contraseña</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnLogin">Iniciar sesión</button>
                    </form>
                </div>

                <button id="btn-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navPersonalizada"><img src="./img/carritoRemove.png" alt="carrito"></span>
                </button>
            </div>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header-carrito">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <div id="carrito-container">
                        <h2>Carrito de Compra</h2>
                        <div id="carrito"></div>
                        <div id="botonFinalizarCompra"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="buscar">
        <div class="marca-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Marca
            </button>
            <ul class="dropdown-menu">
                <li><a class="marca-item" href="#">Armani</a></li>
                <li><a class="marca-item" href="#">Carolina Herrera</a></li>
                <li><a class="marca-item" href="#">Dior</a></li>
                <li><a class="marca-item" href="#">Dolce & Gabbana</a></li>
                <li><a class="marca-item" href="#">Givenchy</a></li>
                <li><a class="marca-item" href="#">Hugo Boss</a></li>
                <li><a class="marca-item" href="#">Issey Miyake</a></li>
                <li><a class="marca-item" href="#">Lacoste</a></li>
                <li><a class="marca-item" href="#">Paco Rabanne</a></li>
                <li><a class="marca-item" href="#">Ralph Lauren</a></li>
                <li><a class="marca-item" href="#">Yves Saint Laurent</a></li>
            </ul>
        </div>
        <div class="presentacion-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Presentación
            </button>
            <ul class="dropdown-menu ">
                <li><a class="presentacion-item" href="#">50ml</a></li>
                <li><a class="presentacion-item" href="#">75ml</a></li>
                <li><a class="presentacion-item" href="#">100ml</a></li>
                <li><a class="presentacion-item" href="#">118ml</a></li>
                <li><a class="presentacion-item" href="#">125ml</a></li>
            </ul>
        </div>
        <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Busca tus frgancias" aria-label="Búsqueda"
                id="inputBuscar">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" id="btnBuscar"><img
                    src="./img/buscarRemove.png" alt="buscar"></button>
        </div>
    </div>


    <div class="perfumes">
        <p id="sinResultados"></p>
        <h1>Fragancias para hombres</h1>
        <div id="fraganciasHombre" class="container">
        </div>
    </div>




    <footer></footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
